<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Tombol Mulai -->
  <div class="btn_mulai"><button>Mulai</button></div>

  <!-- Info Box -->
  <div class="info_box">
    <div class="info_title">
      <span>Peraturan</span>
    </div>
    <div class="info_list">
      <div class="info">1. Kamu hanya memiliki <span>15 Detik</span> per pertanyaan</div>
      <div class="info">2. Kamu hanya memiliki satu kesempatan menjawab pertanyaan</div>
      <div class="info">3. Kamu tidak dapat memilih pertanyaan jika waktu habis</div>
      <div class="info">4. Kamu tidak dapat keluar hingga kamu menyelesaikan Quiz</div>
      <div class="info">5. Kamu mendapatkan poin jika jawaban mu benar</div>
    </div>
    <div class="buttons">
      <button class="quit">Keluar</button>
      <button class="restart">Lanjutkan</button>
    </div>
  </div>

  <!-- Javascript -->
  <script src=""></script>
</body>
</html>
